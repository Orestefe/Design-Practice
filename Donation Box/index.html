<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <link rel="stylesheet" href="main.css" />
    </head>

    <body>
        <div class="wrapper">
            <div class="container">
                <p class="text--white">$167 still needed for this project</p>
            </div>
            <div class="status__bar">
                <div class="complete"></div>
            </div>
            <div class="main__content">
                <p class="text--light">
                    <span class="text--red">Only 3 days left</span> to fund this
                    project.
                </p>
                <p class="text--light">
                    Join the <span class="text--dark">42</span> other donors who
                    have already supported this project. Every dollar helps.
                </p>
                <form action="">
                    <input type="text" class="donate__input" placeholder="$" />
                    <button type="#" class="btn--green">Give Now</button>
                </form>

                <p class="text--info">Why give $50?</p>
            </div>
            <div class="button__container">
                <button class="btn">Save for later</button>
                <button class="btn">Tell your friends</button>
            </div>
        </div>
    </body>
</html>
