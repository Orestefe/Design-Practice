<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="header__container">
        <h1 class="main__heading">Learn to code by watching others</h1>
        <p class="main__text">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="main__container">
        <div class="small__container">
          <p>
            <span class="text--heavy">Try it free 7 days</span> then $20/mo.
            thereafter
          </p>
        </div>
        <div class="form__container">
          <form
            name="myForm"
            class="input__container"
            action=""
            onsubmit="return validateForm()"
          >
            <input
              type="text"
              name="fName"
              placeholder="First Name"
              class="btn"
            />
            <input
              type="text"
              name="lName"
              placeholder="Last Name"
              class="btn"
            />
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              class="btn"
            />
            <input
              type="text"
              name="password"
              placeholder="Password"
              class="btn"
            />
            <input
              type="submit"
              value="CLAIM YOUR FREE TRIAL"
              class="btn btn--green"
            />
          </form>
          <p class="form__text">
            By clicking the button, you are agreeing to our
            <a class="text--red" href="#">Terms and Services</a>
          </p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
