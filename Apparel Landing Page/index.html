<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />

  <script src="https://kit.fontawesome.com/35e515384b.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <header class="main-header">
    <img class="logo" src="images/logo.svg" alt="Company Logo" />
  </header>
  <div class="image-block"></div>
  <div class="inner-content-container">
    <p class="heading--text font--light font--wide font--large">
      WE'RE
      <span class="alt--text font--heavy">COMING SOON</span>
    </p>

    <p class="main--text">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our
      launch deals.
    </p>
    <div class="form__email">
      <form action="">
        <input class="input__email" type="text" name="email" id="email" placeholder="Email Address" />
        <button class="submit__button" type="submit">
          <i class="fas fa-chevron-right submit__icon"></i>
        </button>
      </form>
    </div>

  </div>
</body>

</html>
