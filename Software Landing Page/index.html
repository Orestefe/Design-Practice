<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed:400,700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Project Tracking Intro Component</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav-bar">
        <img src="images/logo.svg" alt="Site Logo" class="nav-bar__logo" />
        <img
          src="images/logo.svg"
          alt="Site Logo"
          class="nav-bar__logo hamburger"
        />
        <ul class="nav-bar__menu">
          <li class="nav-bar__item font--heavy"><a href="#">PRODUCT</a></li>
          <li class="nav-bar__item font--heavy"><a href="#">FEATURES</a></li>
          <li class="nav-bar__item font--heavy"><a href="#">PRICING</a></li>
          <li class="horizontal--bar"></li>
          <li class="nav-bar__item font--heavy">
            <a class="nav--special" href="#">LOGIN</a>
          </li>
        </ul>
      </nav>
      <div class="shape-block"></div>
      <img
        src="images/illustration-devices.svg"
        alt="Picture of laptop and tablet"
        class="image-block"
      />
      <div class="inner-content-container">
        <p class="inner-content__text font--light font--wide">
          <span class="font--heavy font--small">NEW</span> MONOGRAPH DASHBOARD
        </p>
        <p class="inner-content__text font--heavy font--large">
          POWERFUL INSIGHTS INTO YOUR TEAM
        </p>
        <p class="inner-content__text font--normal">
          Project planning and time tracking for agile teams
        </p>
        <p class="inner-content__text font--light font--wide">
          <a href="#" class="btn">SCHEDULE A DEMO</a> TO SEE A PREVIEW
        </p>
      </div>
    </div>
  </body>
</html>
